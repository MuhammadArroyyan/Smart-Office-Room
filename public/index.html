<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Office Monitoring</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icon.png">

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Smart Office Monitoring</h1>
            <p id="last-updated">Menunggu data...</p>
        </header>

        <main class="dashboard-grid">
            <div class="data-block" id="temp-block">
                <div class="card-header">
                    <i data-feather="thermometer"></i>
                    <span>Suhu Ruangan</span>
                </div>
                <div class="card-body">
                    <div class="gauge-container">
                        <div class="gauge-body" id="temp-gauge">
                            <div class="gauge-value" id="temp">--</div>
                            <div class="gauge-unit">Â°C</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="status" id="tempStatus">Status normal</div>
                </div>
            </div>

            <div class="data-block" id="hum-block">
                <div class="card-header">
                    <i data-feather="droplet"></i>
                    <span>Kelembapan Udara</span>
                </div>
                <div class="card-body">
                    <div class="gauge-container">
                        <div class="gauge-body" id="hum-gauge">
                            <div class="gauge-value" id="hum">--</div>
                            <div class="gauge-unit">%</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="status" id="humStatus">Status normal</div>
                </div>
            </div>

            <div class="data-block" id="dist-block">
                <div class="card-header">
                    <i data-feather="git-pull-request"></i>
                    <span>Pintu Masuk</span>
                </div>
                <div class="card-body centered-data">
                    <div class="main-data" id="dist">--</div>
                    <div class="sub-data">cm</div>
                </div>
                <div class="card-footer">
                    <div class="status" id="distStatus">Tidak ada orang terdeteksi</div>
                </div>
            </div>

            <div class="data-block" id="ldr-block">
                <div class="card-header">
                    <i data-feather="sun"></i>
                    <span>Intensitas Cahaya</span>
                </div>
                <div class="card-body centered-data">
                    <div class="main-data" id="ldr">--</div>
                    <div class="sub-data">LDR Value</div>
                </div>
                <div class="card-footer">
                    <div class="status" id="ldrStatus">Cahaya cukup</div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
